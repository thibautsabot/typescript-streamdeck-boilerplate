<!DOCTYPE html>
<html lang="en">
<head>
    <title>com.thibautsabot.streamdeck.boilerplate.pi</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sdpi.css">
    <script src="./dist/boilerplate-property-inspector-bundle.js"></script>
</head>
<body>
<div class="sdpi-wrapper" id="mainSettings">
	<div class="sdpi-item">
		<div class="sdpi-item-label host-label">Personal access token</div>
		<input class="sdpi-item-value" type="text" id="accesstoken">
	</div>
	<div class="sdpi-item">
    <div class="sdpi-item-label">Validate</div>
    <button class="sdpi-item-value" id="validate_button">Get scenes list</button>
	</div>
  <div class="sdpi-item" id="select_single">
    <div class="sdpi-item-label">Scenes</div>
    <select class="sdpi-item-value select" id="scenes_select">
        <option value="">No Scene</option>
    </select>
</div>
</div>
</body>
</html>
